<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel in Bootstrap4</title>
</head>


<body>
    
       
        
    <div class="carousel slide" id="CaptionSlider" data-ride="carousel">
        
        <ol class="carousel-indicators">
            <li class="active" data-target="#CaptionSlider" data-slide-to="0"></li>
            <li data-target="#CaptionSlider" data-slide-to="1"></li>
            <li data-target="#CaptionSlider" data-slide-to="2"></li>
        </ol>
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/3.PNG">
                <div class="carousel-caption">
                    <h1>Slide 1</h1>
                   
                </div>
            </div>
            
            <div class="carousel-item">
                <img src="img/2.PNG">
                <div class="carousel-caption">
                    <h1>Slide 2</h1>
                    
                </div>
            </div>
            
            <div class="carousel-item">
                <img src="img/1.PNG"> 
                <div class="carousel-caption">
                    <h1>Slide 3</h1>
                    
                </div>
            </div>
        </div>
        
        <a class="carousel-control-prev" data-slide="prev" href="#CaptionSlider">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" data-slide="next" href="#CaptionSlider">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
        
        
  
    
    
    </body>

</html>

<script src="js/fontawesome-all.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mdb.min.js"></script>

<script>
    $('.carousel').carousel({
        interval:1000,
       
    });
</script>
